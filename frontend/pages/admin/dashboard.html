<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Paints</title>
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/frontend/pages/admin/dashboard.html" class="logo">
                <span class="logo-icon">
                    <i class="fas fa-paint-brush"></i>
                </span>
                Paints
            </a>
            <div class="user-menu">
                <a href="/frontend/pages/public/index.html" class="btn btn-sm btn-secondary" style="margin-right: 1rem;">
                    <i class="fas fa-home"></i>
                    Ir al Inicio
                </a>
                <div class="user-info">
                    <span class="user-avatar" id="userAvatar">U</span>
                    <div>
                        <div style="font-weight: 500;" id="userName">Cargando...</div>
                        <div style="font-size: 0.875rem; color: var(--gray-500);" id="userRole">-</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title" id="sidebarRole">Usuario</h2>
                <p class="sidebar-subtitle" id="sidebarEmail">usuario@paints.com</p>
            </div>
            <nav>
                <ul class="sidebar-nav" id="sidebarNav">
                    <!-- Se llena dinámicamente según el rol -->
                </ul>
            </nav>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div style="margin-bottom: 2rem;">
                <h1>Dashboard</h1>
                <p style="color: var(--gray-600);" id="welcomeMessage">Cargando...</p>
            </div>
            
            <div id="dashboardContent">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/frontend/assets/js/config.js"></script>
    <script src="/frontend/assets/js/auth.js"></script>
    <script src="/frontend/assets/js/api.js"></script>
    <script src="/frontend/assets/js/utils.js"></script>
    <script src="/frontend/assets/js/global.js"></script>
    <script src="/frontend/assets/js/components.js"></script>
    <script src="/frontend/assets/js/pages/dashboard.js"></script>
</body>
</html>
