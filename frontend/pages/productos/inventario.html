<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Paints</title>
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/frontend/pages/admin/dashboard.html" class="logo">
                <span class="logo-icon">
                    <i class="fas fa-paint-brush"></i>
                </span>
                Paints
            </a>
            <div class="user-menu">
                <div class="user-info">
                    <span class="user-avatar" id="userAvatar">U</span>
                    <div>
                        <div style="font-weight: 500;" id="userName">Cargando...</div>
                        <div style="font-size: 0.875rem; color: var(--gray-500);" id="userRole">-</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title" id="sidebarRole">Usuario</h2>
                <p class="sidebar-subtitle" id="sidebarEmail">usuario@paints.com</p>
            </div>
            <nav>
                <ul class="sidebar-nav" id="sidebarNav">
                    <!-- Se llena dinámicamente según el rol -->
                </ul>
            </nav>
            <button class="logout-btn" onclick="auth.logout()">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Gestión de Inventario</h1>
                    <div id="inventoryActions">
                        <!-- Botones de acción según permisos -->
                    </div>
                </div>
                
                <div class="card-content">
                    <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem; align-items: center;">
                        <div style="flex: 1;">
                            <input type="text" placeholder="Buscar por nombre, código o descripción..." 
                                   class="form-input" id="searchInput">
                        </div>
                        <select class="form-select" style="width: 200px;" id="categoryFilter">
                            <option value="">Todas las Categorías</option>
                        </select>
                        <select class="form-select" style="width: 150px;" id="stockFilter">
                            <option value="">Todos</option>
                            <option value="low">Stock Bajo</option>
                            <option value="out">Sin Stock</option>
                        </select>
                        <button class="btn btn-secondary" onclick="loadInventory()">
                            <i class="fas fa-sync"></i>
                            Actualizar
                        </button>
                    </div>
                    
                    <div id="inventoryContent">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    
                    <div id="paginationContainer">
                        <!-- Paginación se carga dinámicamente -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/frontend/assets/js/config.js"></script>
    <script src="/frontend/assets/js/auth.js"></script>
    <script src="/frontend/assets/js/api.js"></script>
    <script src="/frontend/assets/js/utils.js"></script>
    <script src="/frontend/assets/js/components.js"></script>
    <script src="/frontend/assets/js/pages/inventario.js"></script>
</body>
</html>
