<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Paints</title>
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }
        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            background: white;
        }
        .cart-item-image {
            width: 100px;
            height: 100px;
            background: var(--gray-100);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            font-size: 2rem;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-800);
        }
        .cart-item-price {
            font-size: 1rem;
            color: var(--primary-blue);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 1px solid var(--gray-300);
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .quantity-btn:hover {
            background: var(--gray-100);
        }
        .quantity-input {
            width: 60px;
            padding: 0.5rem;
            text-align: center;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
        }
        .remove-btn {
            color: var(--error-red);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        .remove-btn:hover {
            background: var(--error-red);
            color: white;
        }
        .cart-summary {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
        }
        .summary-total {
            border-top: 1px solid var(--gray-200);
            padding-top: 0.75rem;
            font-weight: 600;
            font-size: 1.125rem;
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }
        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .checkout-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }
        .shipping-options {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }
        .shipping-option {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .shipping-option:hover {
            border-color: var(--primary-blue);
        }
        .shipping-option input[type="radio"] {
            margin-right: 0.75rem;
        }
        .shipping-option.selected {
            border-color: var(--primary-blue);
            background: var(--blue-50);
        }
        .promo-code {
            margin-bottom: 1rem;
        }
        .promo-input {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/frontend/pages/public/index.html" class="logo">
                <span class="logo-icon">
                    <i class="fas fa-paint-brush"></i>
                </span>
                Paints
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/frontend/pages/public/index.html" class="nav-link">Inicio</a></li>
                    <li><a href="/frontend/pages/public/catalogo.html" class="nav-link">Cat치logo</a></li>
                    <li><a href="/frontend/pages/public/tiendas.html" class="nav-link">Tiendas</a></li>
                    <li><a href="/frontend/pages/public/cotizacion.html" class="nav-link">Cotizaci칩n</a></li>
                </ul>
            </nav>
            <div class="user-menu" id="userMenu">
                <!-- Se llena din치micamente -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="cart-container">
        <div style="margin-bottom: 2rem;">
            <h1><i class="fas fa-shopping-cart"></i> Mi Carrito de Compras</h1>
            <nav style="margin-top: 0.5rem;">
                <a href="/frontend/pages/public/catalogo.html" style="color: var(--primary-blue); text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Continuar Comprando
                </a>
            </nav>
        </div>

        <div id="cartContent">
            <!-- Se llena din치micamente -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="/frontend/assets/js/config.js"></script>
    <script src="/frontend/assets/js/auth.js"></script>
    <script src="/frontend/assets/js/api.js"></script>
    <script src="/frontend/assets/js/utils.js"></script>
    <script src="/frontend/assets/js/global.js"></script>
    <script src="/frontend/assets/js/pages/carrito.js"></script>
</body>
</html>
