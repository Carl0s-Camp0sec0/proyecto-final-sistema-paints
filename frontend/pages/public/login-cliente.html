<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cliente - Paints</title>
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-brand">
                <h1 class="login-title">El color de tus ideas</h1>
                <p class="login-subtitle">Calidad que inspira.</p>
            </div>
            <div class="login-footer">
                © 2025 Sistema Paints - Universidad UMES. Proyecto Académico
                <div style="margin-top: 0.5rem;">
                    <a href="/frontend/pages/public/index.html" style="color: currentColor; margin-right: 1rem;">Inicio</a>
                    <a href="/frontend/pages/public/login.html" style="color: currentColor;">Login Empleados</a>
                </div>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form-container">
                <h2 class="login-form-title">Iniciar Sesión como Cliente</h2>
                <p class="login-form-subtitle">Accede a tu cuenta de compras</p>

                <form id="loginClienteForm">
                    <div class="form-group">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-input"
                               placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <div class="password-input-container">
                            <input type="password" name="password" class="form-input"
                                   placeholder="••••••••" required>
                            <button type="button" class="password-toggle" onclick="togglePasswordVisibility(this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>

                    <a href="/frontend/pages/public/index.html" class="btn btn-secondary" style="width: 100%; margin-top: 0.5rem; text-align: center; display: inline-block;">
                        <i class="fas fa-home"></i>
                        Volver al Inicio
                    </a>
                </form>

                <div class="login-links">
                    ¿No tienes una cuenta? <a href="/frontend/pages/public/register-cliente.html">Regístrate aquí</a>
                </div>

                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
                    <p style="font-size: 0.875rem; color: var(--gray-600);">
                        ¿Eres empleado de Paints?
                    </p>
                    <a href="/frontend/pages/public/login.html" class="btn btn-secondary btn-sm" style="margin-top: 0.5rem;">
                        <i class="fas fa-user-tie"></i>
                        Acceso para Empleados
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Core scripts -->
    <script src="/frontend/assets/js/config.js"></script>
    <script src="/frontend/assets/js/auth.js"></script>
    <script src="/frontend/assets/js/api.js"></script>
    <script src="/frontend/assets/js/utils.js"></script>
    <script src="/frontend/assets/js/global.js"></script>
    <!-- Page-specific script -->
    <script src="/frontend/assets/js/pages/login-cliente.js"></script>
</body>
</html>
