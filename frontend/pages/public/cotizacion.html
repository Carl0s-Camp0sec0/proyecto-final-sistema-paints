<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cotizaciones - Paints</title>
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        .cotizacion-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }
        .cotizacion-header {
            text-align: center;
            border-bottom: 3px solid var(--primary-blue);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .producto-card {
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            padding: 1rem;
            background: var(--gray-50);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .producto-card:hover {
            border-color: var(--primary-blue);
            background: white;
        }
        .producto-card.selected {
            border-color: var(--primary-blue);
            background: var(--gray-100);
        }
        .productos-seleccionados {
            background: white;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1rem;
        }
        .item-seleccionado {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid var(--gray-200);
        }
        .precio-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--success-green);
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            margin-top: 1rem;
        }
        .cantidad-input {
            width: 80px;
            text-align: center;
        }
        .text-muted {
            color: var(--gray-500);
            font-size: 0.875rem;
        }
        @media (max-width: 768px) {
            .productos-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <h1><i class="fas fa-file-invoice"></i> Sistema de Cotizaciones</h1>
            </div>
        </header>

        <!-- Formulario de Cotización -->
        <div class="cotizacion-container">
            <!-- Header de la Cotización -->
            <div class="cotizacion-header">
                <h2><i class="fas fa-paint-brush"></i> PAINTS - Cotización</h2>
                <p>Sistema de Gestión para Cadena de Pinturas</p>
            </div>

            <!-- Formulario de Cliente -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
                <div class="form-group">
                    <label class="form-label" for="cliente_nombre">Nombre del Cliente *</label>
                    <input type="text" id="cliente_nombre" name="cliente_nombre" class="form-input" required 
                           placeholder="Nombre completo del cliente">
                </div>

                <div class="form-group">
                    <label class="form-label" for="cliente_empresa">Empresa</label>
                    <input type="text" id="cliente_empresa" name="cliente_empresa" class="form-input"
                           placeholder="Nombre de la empresa (opcional)">
                </div>

                <div class="form-group">
                    <label class="form-label" for="cliente_telefono">Teléfono *</label>
                    <input type="tel" id="cliente_telefono" name="cliente_telefono" class="form-input" required 
                           placeholder="Número de contacto">
                </div>

                <div class="form-group">
                    <label class="form-label" for="cliente_email">Correo Electrónico</label>
                    <input type="email" id="cliente_email" name="cliente_email" class="form-input"
                           placeholder="correo@ejemplo.com">
                </div>
            </div>

            <!-- Selección de Productos -->
            <div>
                <h3><i class="fas fa-shopping-cart"></i> Seleccionar Productos</h3>
                
                <!-- Filtros -->
                <div style="margin-bottom: 1rem;">
                    <select id="categoria_filter" class="form-select" style="display: inline-block; width: 200px; margin-right: 1rem;">
                        <option value="">Todas las Categorías</option>
                        <option value="pinturas">Pinturas</option>
                        <option value="solventes">Solventes</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                    <input type="text" id="buscar_producto" placeholder="Buscar producto..." 
                           class="form-input" style="display: inline-block; width: 300px;">
                </div>

                <!-- Grid de Productos -->
                <div class="productos-grid" id="productosGrid">
                    <!-- Los productos se cargarán dinámicamente -->
                </div>

                <!-- Productos Seleccionados -->
                <div class="productos-seleccionados">
                    <h4>Productos Seleccionados</h4>
                    <div id="productosSeleccionados">
                        <p class="text-muted">No hay productos seleccionados</p>
                    </div>
                </div>
            </div>

            <!-- Resumen de la Cotización -->
            <div style="background: var(--gray-50); padding: 2rem; border-radius: var(--border-radius); margin: 2rem 0;">
                <h3><i class="fas fa-calculator"></i> Resumen de Cotización</h3>
                <div id="resumenDetalles">
                    <div>Subtotal: <span id="subtotal">Q 0.00</span></div>
                    <div>IVA (12%): <span id="iva">Q 0.00</span></div>
                    <div class="precio-total">
                        Total: <span id="total">Q 0.00</span>
                    </div>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                <button type="button" class="btn btn-primary" onclick="generarCotizacionPDF()">
                    <i class="fas fa-file-pdf"></i> Generar PDF
                </button>
                <button type="button" class="btn btn-secondary" onclick="limpiarCotizacion()">
                    <i class="fas fa-trash"></i> Limpiar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/frontend/assets/js/config.js"></script>
    <script src="/frontend/assets/js/utils.js"></script>
    <script src="/frontend/assets/js/pages/cotizacion.js"></script>
</body>
</html>
